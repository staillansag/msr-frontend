apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: msr-frontend
  name: msr-frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 0
  selector:
    matchLabels:
      app: msr-frontend
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: msr-frontend
    spec:
      containers:
        - image: staillansag/msr-frontend:latest
          imagePullPolicy: Always
          name: msr
          ports:
            - containerPort: 5543
              name: https
              protocol: TCP
            - containerPort: 9999
              name: diag
              protocol: TCP
            - containerPort: 5555
              name: http
              protocol: TCP
            - containerPort: 5555
              name: metrics
              protocol: TCP
          volumeMounts:
            - name: microservicesruntime-license
              mountPath: /opt/softwareag/IntegrationServer/config/licenseKey.xml
              subPath:   licenseKey.xml
              readOnly:  true
            - name: application-properties
              mountPath: /opt/softwareag/IntegrationServer/application.properties
              subPath:   application.properties
              readOnly:  true
            - name: secrets
              mountPath: /etc/secrets
          resources:
            requests:
              cpu: 300m
              memory: 1000Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
          livenessProbe:
            tcpSocket:
              port: 5555
            failureThreshold: 3
            initialDelaySeconds: 180
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            tcpSocket:
              port: 5555
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 24
          envFrom:
            - configMapRef:
                name: environment-config
          env:
            - name: SERVER
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DEPLOYMENT_ID
              value: "MICROSERVICE_DEPLOYMENT_ID"
      volumes:
        - name: secrets
          secret:
            secretName: environment-secret
        - name: microservicesruntime-license
          secret:
            secretName: licenses
            defaultMode: 0666
            items:
            - key:  msr11-license
              path: licenseKey.xml
        - name: application-properties
          configMap:
            name: msr-frontend
            items:
            - key:  application.properties
              path: application.properties